     
        
<div id="container">

<div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
  

                <form class="ng-pristine ng-invalid-required ng-invalid" name="loginForm" role="form">
                       
                       
                       <div ng-show="showErrMsg" class="alert alert-danger">{{errorMessage}}</div>
                       
                            <fieldset>
                                <div class="form-group">
                                    <input type="text" class="form-control ng-pristine ng-invalid-required ng-invalid" placeholder="Email" name="email" ng-model="user.email"  autofocus>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control ng-pristine ng-invalid-required ng-invalid" placeholder="Password" name="password"  ng-model="user.password">
                                </div>
                                <!-- <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                    </label>
                                </div> -->

                                <button type="submit" value="Log In" ng-click="login(user)" class="btn btn-lg btn-success btn-block">Log In</button>

                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
 </div>

</div>
<!-- container -->
