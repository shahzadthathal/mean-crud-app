

<div class="modal-header alert-info">
<h4 class="modal-title">Product...</h4>
</div>
<div class="modal-body">


<form name="$parent.productForm" novalidate  enctype="multipart/form-data">


<div class="form-group" ng-class="{ 'has-error' : productForm.title.$invalid && !productForm.title.$pristine }">
    <label>Product Title</label>
    <input type="text" name="title" class="form-control" ng-model="product.title" value="Product" ng-minlength="3" ng-maxlength="50" required>
    <p ng-show="productForm.title.$invalid && !productForm.title.$pristine" class="help-block">Product Title is required.</p>
</div>

 
<div class="form-group" ng-class="{ 'has-error' : productForm.sale_price.$invalid && !productForm.sale_price.$pristine }">
    <label>Sale Price</label>
    <input type="number" name="sale_price" class="form-control" ng-model="product.sale_price" value="88">
    <p ng-show="productForm.sale_price.$invalid && !productForm.sale_price.$pristine" class="help-block">Product Sale Price valid is required.</p>
</div>



<div class="form-group" ng-class="{ 'has-error' : productForm.description.$invalid && !productForm.description.$pristine }">
    <label>Product  Description</label>
    <textarea name="short_description" class="form-control" ng-model="product.description" value="Product description" cols="50" rows="5" ></textarea>
    <p ng-show="productForm.description.$invalid && !productForm.description.$pristine" class="help-block">Product Description is required.</p>
</div>


</form>

</div>



<div class="modal-footer">

<button type="submit" class="btn btn-primary" ng-disabled="productForm.$invalid" 
ng-click="submitForm(productForm)">Submit</button>
<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>

</div>
